<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <form method="post" th:object="${taco}">
        <div class="grid">
            <span class ="validation-error"
                  th:if="${#fields.hasErrors('ingredients')}"
                  th:errors="*{ingredients}">
                Ingredients error!
            </span>
            <div class="ingredient-group" id="wraps">
                <h3>Select wraps</h3>
                <div th:each="ingredient : ${wrap}">
                    <label>
                        <input  th:field="*{ingredients}" type="checkbox"
                                th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}"> INGREDIENT </span>
                    </label>
                </div>
            </div>
            <div class="ingredient-group" id="protein">
                <h3>Select protein</h3>
                <div th:each="ingredient : ${protein}">
                    <label>
                        <input  th:field="*{ingredients}" type="checkbox"
                                th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}"> INGREDIENT </span>
                    </label>
                </div>
            </div>
            <div class="ingredient-group" id="veggies">
                <h3>Select veggies</h3>
                <div th:each="ingredient : ${veggies}">
                    <label>
                        <input  th:field="*{ingredients}" type="checkbox"
                                th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}"> INGREDIENT </span>
                    </label>
                </div>
            </div>
            <div class="ingredient-group" id="sauce">
                <h3>Select sauce</h3>
                <div th:each="ingredient : ${sauce}">
                    <label>
                        <input  th:field="*{ingredients}" type="checkbox"
                                th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}"> INGREDIENT </span>
                    </label>
                </div>
            </div>
            <div class="taco-naming-group" id="taco-name">
                <h3>Name your taco</h3>
                <label>
                    <input th:field="*{name}" type="text"
                           th:value="default"/>
                    <span class="validation-error"
                            th:if="${#fields.hasErrors('name')}"
                            th:errors="*{name}"> Name error! </span>
                </label>

            </div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
